<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliações - WorkPro</title>
  <style>
    :root {
      --laranja: #f57c00;
      --laranja-claro: #fff3e0;
      --preto: #212121;
      --branco: #ffffff;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--laranja-claro);
      margin: 0;
      padding: 0;
      color: var(--preto);
    }

    header {
      background-color: var(--laranja);
      color: var(--branco);
      padding: 1.5rem;
      text-align: center;
    }

    header a {
      display: inline-block;
      margin-top: 0.5rem;
      color: var(--branco);
      text-decoration: none;
      font-weight: bold;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: var(--branco);
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: var(--laranja);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    input, select, textarea {
      padding: 0.75rem;
      border: 1px solid var(--preto);
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background-color: var(--laranja);
      color: var(--branco);
      border: none;
      padding: 0.75rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
    }

    button:hover {
      background-color: #ef6c00;
    }

    .avaliacao {
      background-color: var(--laranja-claro);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      border: 1px solid var(--laranja);
    }

    footer {
      background-color: var(--preto);
      color: var(--branco);
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Avaliações de Prestadores</h1>
    <a href="index.html">Voltar para Home</a>
  </header>

  <main>
    <h2>Deixe sua Avaliação</h2>
    <form id="form-avaliacao">
      <input type="text" id="nome" placeholder="Seu nome" required>
      <select id="prestador" required>
        <option value="">Selecione o prestador</option>
        <option value="João da Silva">João da Silva</option>
        <option value="Maria Oliveira">Maria Oliveira</option>
      </select>
      <textarea id="comentario" placeholder="Escreva sua avaliação" rows="4" required></textarea>
      <button type="submit">Enviar Avaliação</button>
    </form>

    <h2>Avaliações Recentes</h2>
    <div id="lista-avaliacoes">
      <div class="avaliacao">
        <strong>João da Silva</strong>
        <p>"Excelente serviço, muito rápido e profissional."</p>
        <small>— Ana Souza</small>
      </div>
      <div class="avaliacao">
        <strong>Maria Oliveira</strong>
        <p>"Muito cuidadosa no trabalho, recomendo demais!"</p>
        <small>— Carlos Mendes</small>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 WorkPro - Todos os direitos reservados.</p>
  </footer>

  <script>
    const form = document.getElementById("form-avaliacao");
    const nomeInput = document.getElementById("nome");
    const prestadorSelect = document.getElementById("prestador");
    const comentarioTextarea = document.getElementById("comentario");
    const listaAvaliacoes = document.getElementById("lista-avaliacoes");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const nome = nomeInput.value.trim();
      const prestador = prestadorSelect.value;
      const comentario = comentarioTextarea.value.trim();

      if (!nome || !prestador || !comentario) return;

      const novaAvaliacao = document.createElement("div");
      novaAvaliacao.className = "avaliacao";
      novaAvaliacao.innerHTML = `
        <strong>${prestador}</strong>
        <p>"${comentario}"</p>
        <small>— ${nome}</small>
      `;

      listaAvaliacoes.prepend(novaAvaliacao);
      form.reset();
    });
  </script>
</body>
</html>
